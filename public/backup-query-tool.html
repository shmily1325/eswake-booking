<body>
  <div class="container">
    <h1>ğŸ” ESWake å¤‡ä»½æŸ¥è¯¢å·¥å…·</h1>
    <p class="subtitle">ç¦»çº¿æŸ¥è¯¢å¤‡ä»½æ•°æ® - æ— éœ€ç½‘ç»œè¿æ¥</p>

    <div class="section">
      <h2>ğŸ“ åŠ è½½å¤‡ä»½æ–‡ä»¶</h2>
      <div class="file-input-wrapper">
        <label class="file-input" for="backupFile">
          <div>ğŸ“‚ ç‚¹å‡»é€‰æ‹©å¤‡ä»½ JSON æ–‡ä»¶</div>
          <div style="font-size: 12px; color: #666; margin-top: 5px;">
            é€‰æ‹© eswake_queryable_backup_*.json æ–‡ä»¶
          </div>

      </div>
      <div id="fileStatus"></div>

    <div class="section" id="querySection" style="display: none;">
      <h2>ğŸ” æŸ¥è¯¢æ•°æ®</h2>
      
      <div class="quick-query">
        <button onclick="queryAllBookings()">æŸ¥çœ‹æ‰€æœ‰é¢„çº¦</button>
        <button onclick="queryAllMembers()">æŸ¥çœ‹æ‰€æœ‰ä¼šå‘˜</button>
        <button onclick="queryAllTransactions()">æŸ¥çœ‹æ‰€æœ‰äº¤æ˜“</button>
        <button onclick="queryTodayBookings()">ä»Šæ—¥é¢„çº¦</button>
      </div>

      <div class="query-form">
        <div class="form-group">
          <label>æŸ¥è¯¢ç±»å‹</label>
          <select id="queryType">
            <option value="bookings">é¢„çº¦è®°å½•</option>
            <option value="members">ä¼šå‘˜ä¿¡æ¯</option>
            <option value="transactions">äº¤æ˜“è®°å½•</option>
          </select>
        </div>
        <div class="form-group">
          <label>æœç´¢å…³é”®è¯</label>
          <input type="text" id="searchKeyword" placeholder="è¾“å…¥å§“åã€ç”µè¯ç­‰">
        </div>
      </div>

      <div class="query-form">
        <div class="form-group">
          <label>å¼€å§‹æ—¥æœŸ</label>
          <input type="date" id="startDate">
        </div>
        <div class="form-group">
          <label>ç»“æŸæ—¥æœŸ</label>
          <input type="date" id="endDate">
        </div>
      </div>

      <button onclick="executeQuery()">ğŸ” æ‰§è¡ŒæŸ¥è¯¢</button>
      <button class="export-btn" onclick="exportResults()" id="exportBtn" style="display: none;">ğŸ“¥ å¯¼å‡ºä¸º CSV</button>
    </div>

    <div class="section" id="resultsSection" style="display: none;">
      <div class="results">
        <h3>æŸ¥è¯¢ç»“æœ</h3>
        <div class="result-count" id="resultCount"></div>
        <div id="resultsTable"></div>
      </div>

  <script>
    let backupData = null;
    let currentResults = [];

    document.getElementById('backupFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          backupData = JSON.parse(e.target.result);
          document.getElementById('fileStatus').innerHTML = 
            `<div class="status success">âœ… å¤‡ä»½æ–‡ä»¶åŠ è½½æˆåŠŸï¼<br>
            å¤‡ä»½æ—¶é—´: ${backupData.metadata.backupTime}<br>
            æ•°æ®è¡¨: ${backupData.metadata.tables.join(', ')}<br>
            æ€»è®°å½•æ•°: ${Object.values(backupData.metadata.stats).reduce((a, b) => a + b, 0)}</div>`;
          document.getElementById('querySection').style.display = 'block';
        } catch (error) {
          document.getElementById('fileStatus').innerHTML = 
            `<div class="status error">âŒ æ–‡ä»¶æ ¼å¼é”™è¯¯: ${error.message}</div>`;
        }
      };
      reader.readAsText(file);
    });

    function queryAllBookings() {
      if (!backupData) return;
      currentResults = backupData.data.bookings || [];
      displayResults(currentResults, 'bookings');
    }

    function queryAllMembers() {
      if (!backupData) return;
      currentResults = backupData.data.members || [];
      displayResults(currentResults, 'members');
    }

    function queryAllTransactions() {
      if (!backupData) return;
      currentResults = backupData.data.transactions || [];
      displayResults(currentResults, 'transactions');
    }

    function queryTodayBookings() {
      if (!backupData) return;
      const today = new Date().toISOString().split('T')[0];
      currentResults = (backupData.data.bookings || []).filter(b => 
        b.start_at && b.start_at.startsWith(today)
      );
      displayResults(currentResults, 'bookings');
    }

    function executeQuery() {
      if (!backupData) return;

      const queryType = document.getElementById('queryType').value;
      const keyword = document.getElementById('searchKeyword').value.toLowerCase();
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;

      let results = backupData.data[queryType] || [];

      // å…³é”®è¯æœç´¢
      if (keyword) {
        results = results.filter(item => {
          return Object.values(item).some(val => 
            String(val).toLowerCase().includes(keyword)
          );
        });
      }

      // æ—¥æœŸèŒƒå›´ç­›é€‰ï¼ˆé’ˆå¯¹é¢„çº¦ï¼‰
      if (queryType === 'bookings' && (startDate || endDate)) {
        results = results.filter(item => {
          if (!item.start_at) return false;
          const itemDate = item.start_at.split('T')[0];
          if (startDate && itemDate < startDate) return false;
          if (endDate && itemDate > endDate) return false;
          return true;
        });
      }

      // æ—¥æœŸèŒƒå›´ç­›é€‰ï¼ˆé’ˆå¯¹äº¤æ˜“ï¼‰
      if (queryType === 'transactions' && (startDate || endDate)) {
        results = results.filter(item => {
          if (!item.created_at) return false;
          const itemDate = item.created_at.split('T')[0];
          if (startDate && itemDate < startDate) return false;
          if (endDate && itemDate > endDate) return false;
          return true;
        });
      }

      currentResults = results;
      displayResults(results, queryType);
    }

    function displayResults(results, type) {
      const resultsSection = document.getElementById('resultsSection');
      const resultCount = document.getElementById('resultCount');
      const resultsTable = document.getElementById('resultsTable');
      const exportBtn = document.getElementById('exportBtn');

      resultsSection.style.display = 'block';
      resultCount.textContent = `æ‰¾åˆ° ${results.length} æ¡è®°å½•`;

      if (results.length === 0) {
        resultsTable.innerHTML = '<div class="no-data">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„è®°å½•</div>';
        exportBtn.style.display = 'none';
        return;
      }

      // ç”Ÿæˆè¡¨æ ¼
      const keys = Object.keys(results[0]);
      let html = '<table><thead><tr>';
      keys.forEach(key => {
        html += `<th>${key}</th>`;
      });
      html += '</tr></thead><tbody>';

      results.forEach(item => {
        html += '<tr>';
        keys.forEach(key => {
          const value = item[key];
          let displayValue = value;
          if (value === null || value === undefined) displayValue = '';
          else if (Array.isArray(value)) displayValue = value.join(', ');
          else if (typeof value === 'object') displayValue = JSON.stringify(value);
          html += `<td>${displayValue}</td>`;
        });
        html += '</tr>';
      });

      html += '</tbody></table>';
      resultsTable.innerHTML = html;
      exportBtn.style.display = 'inline-block';
    }

    function exportResults() {
      if (currentResults.length === 0) return;

      const keys = Object.keys(currentResults[0]);
      let csv = keys.join(',') + '\n';

      currentResults.forEach(item => {
        const row = keys.map(key => {
          const value = item[key];
          if (value === null || value === undefined) return '';
          if (Array.isArray(value)) return JSON.stringify(value);
          if (typeof value === 'object') return JSON.stringify(value);
          const str = String(value);
          if (str.includes(',') || str.includes('"') || str.includes('\n')) {
            return `"${str.replace(/"/g, '""')}"`;
          }
          return str;
        });
        csv += row.join(',') + '\n';
      });

      const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `eswake_query_${new Date().toISOString().split('T')[0]}.csv`;
      link.click();
      URL.revokeObjectURL(url);
    }
  </script>
